<html>
    <script>
        let timeout;
        function debounceDiv(){
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                populateDiv();
            }, 1000);
            
        }
        function populateDiv(){
            const a = document.getElementById("first").value;
            const b = document.getElementById("second").value;
            // const element = document.getElementById("finalSum");
            fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b)
            .then(function(response){
                console.log(response);
                response.text()
                .then(function(ans){
                    document.getElementById("finalSum").innerHTML= ans;
                })
            });
            // element.innerHTML= parseInt(a)+parseInt(b);
        }

        // async function populateDiv2(){
        //     const a = document.getElementById("first").value;
        //     const b = document.getElementById("second").value;
        //     const response = await fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b);
        //     const ans = await response.text();
        //     document.getElementById("finalSum").innerHTML= ans;
        // }
    </script>
    <body>
        <input onclick="debounceDiv()" id="first" type="text" placeholder ="First number"></input><br><br>
        <input onclick="debounceDiv()" id="second" type="text" placeholder ="Second number"></input><br><br>
        <!-- <button onclick="populateDiv()">Calculate sum</button> -->
        <div id="finalSum"></div>
    </body>
</html>
